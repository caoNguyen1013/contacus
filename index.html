<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS User Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="left">
      <img src="logo.jpg" alt="user" width="100">
      <h4>Alex William</h4>
      <p>UI Developer</p>
    </div>
    <div class="right">
      <h3>Thông Tin NGười Dùng</h3>
      <div class="info" id="info">
        
        <div class="info_data">
          <div class="data">
            <h4>Email</h4>
            <p>alex@gmail.com</p>
          </div>
          <div class="data">
            <h4>Phone</h4>
            <p>0001-213-998761</p>
          </div>
        </div>
        <div class="href_profile">
          <button type="button" class="togg-btn" onclick="quaylai()">Thay Đổi</button>
        </div>

      </div>
      <form id="form" class="info">
        <input type="text" class="input-field" placeholder="Name" required>
        <input type="text" class="input-field" placeholder="Email " required>
        <input type="text" class="input-field" placeholder="Phone " required>
        <button type="button" class="submit-btn">Thay Đổi </button>
        <button type="button" class="togg-btn" onclick="Thaydoi()">Quay Lại</button>
      </form>



      <div class="social_media">
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>

    </div>
  </div>
  <script>
    var x = document.getElementById("form");
    var y = document.getElementById("info");
   
   
    function Thaydoi(){
        x.style.right ="-600px";
        y.style.right= "60px";
       

    } function quaylai(){
        x.style.right = "-110px";
        y.style.right = "-200px";
       

    }



</script>
    
</body>

</html>
